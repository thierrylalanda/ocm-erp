<div class="main-wrapper auth-bg">
    <!-- Start Container -->
<div class="container-fuild">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
        <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap ">
            <div class="col-lg-4 mx-auto">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
                        <div class=" mx-auto mb-5 text-center">
                            <img src="assets/img/logo.svg"
                                class="img-fluid" alt="Logo">
                        </div>
                        <div class="card border-0 p-lg-3 shadow-lg rounded-2">
                            <div class="card-body">
                                <div class="mb-3 text-center">
                                    <span><i class="isax isax-tick-circle5 text-success fs-48"></i></span>
                                </div>
                                <div class="text-center mb-3">
                                    <h5 class="mb-2">Email Sent!</h5>
                                    <p class="mb-0">Check your email & change your password</p>
                                </div>
                                <div>
                                    <a [routerLink]="routes.twoStepVerification" class="btn bg-primary-gradient text-white w-100">Reset Password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- container -->
</div>
