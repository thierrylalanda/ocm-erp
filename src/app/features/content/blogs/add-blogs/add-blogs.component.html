            <!-- Start Content -->
            <div class="">

                <!-- start row -->
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <div>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h6><a [routerLink]="routes.allBlogs"><i class="isax isax-arrow-left me-2"></i>All Blogs</a></h6>
                                <a href="javascript:void(0);" class="btn btn-outline-white d-inline-flex align-items-center"><i class="isax isax-eye me-1"></i>Preview</a>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="mb-3">Add Blog</h5>
                                    <form>
                                        <div class="mb-3">
                                            <h6 class=" mb-2">Basic Details</h6>
                                        </div>

                                        <!-- start row -->
                                        <div class="row gx-3">
                                            <div class="col-lg-4 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Title<span class="text-danger ms-1">*</span></label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div><!-- end col -->
                                            <div class="col-lg-4 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Category<span class="text-danger ms-1">*</span></label>
                                                    <mat-select class="custom-mat-select select" placeholder="Select">
                                                        <mat-option value="1">Select</mat-option>
                                                        <mat-option value="1">Invoicing</mat-option>
                                                        <mat-option value="1">Accounting</mat-option>
                                                        <mat-option value="1">ExpenseManagement</mat-option>
                                                        <mat-option value="1">BusinessFinance</mat-option>
                                                        <mat-option value="1">Technology</mat-option>
                                                    </mat-select>
                                                </div>
                                            </div><!-- end col -->
                                            <div class="col-lg-4 col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Tag<span class="text-danger ms-1">*</span></label>
                                                    <input class="input-tags form-control" id="inputBox" type="text" data-role="tagsinput" name="specialist">
                                                </div>
                                            </div><!-- end col -->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label class="form-label">Content<span class="text-danger ms-1">*</span></label>
                                                    <ngx-editor [editor]="editor">
                                                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" >
                                                        </ngx-editor-menu>
                                                     </ngx-editor>
                                                </div>
                                            </div><!-- end col -->
                                            <div class="col-lg-12">
                                                <div class="mb-3 pb-3 border-bottom">
                                                    <label class="form-label">Images</label>
                                                    <div class="file-upload drag-file w-100 d-flex align-items-center justify-content-center flex-column">
                                                        <span class="upload-img d-block mb-2"><i class="isax isax-folder-open text-primary fs-16"></i></span>
                                                        <p class="mb-0 text-gray-9">Drop your files here or<a href="javascript:void(0);" class="text-primary text-decoration-underline">
																browse</a></p>
                                                        <input type="file" accept="video/image">
                                                        <p class="fs-13">Maximum size : 50 MB</p>
                                                    </div>
                                                </div>
                                            </div><!-- end col -->
                                        </div>
                                        <!-- end row -->

                                        <div class="d-flex align-items-center justify-content-between">
                                            <button type="button" class="btn btn-outline-white">Cancel</button>
                                            <button type="submit" class="btn btn-primary">Create New</button>
                                        </div>
                                    </form>
                                </div><!-- end card body -->
                            </div><!-- end card -->
                        </div>
                    </div><!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- End Content -->
