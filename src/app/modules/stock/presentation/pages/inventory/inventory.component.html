<div class="inventory-page">
    <div class="page-header d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h2 class="h3 mb-0">{{ 'stock.inventory.title' | translate }}</h2>
        <div class="d-flex gap-2 flex-wrap">
            <button class="btn btn-outline-warning" (click)="openPhysicalCountModal()">
                <i class="isax isax-clipboard-tick me-2"></i>
                <span class="d-none d-sm-inline">Comptage</span>
            </button>
            <button class="btn btn-outline-info" (click)="downloadTemplate()">
                <i class="isax isax-document-download me-2"></i>
                <span class="d-none d-sm-inline">Modèle</span>
            </button>
            <button class="btn btn-outline-success" (click)="triggerImport()">
                <i class="isax isax-import me-2"></i>
                <span class="d-none d-sm-inline">Importer</span>
            </button>
            <button class="btn btn-outline-primary" (click)="onExport()">
                <i class="isax isax-export-1 me-2"></i>
                <span class="d-none d-sm-inline">{{ 'common.export' | translate }}</span>
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">{{ 'stock.products.product' | translate }}</label>
                    <select class="form-select" [(ngModel)]="selectedProductId" (change)="onFilterChange()">
                        <option [ngValue]="undefined">{{ 'common.all' | translate }}</option>
                        <option *ngFor="let p of products" [value]="p.id">{{ p.name }} ({{ p.reference }})</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ 'stock.products.warehouse' | translate }}</label>
                    <select class="form-select" [(ngModel)]="selectedWarehouseId" (change)="onFilterChange()">
                        <option [ngValue]="undefined">{{ 'common.all' | translate }}</option>
                        <option *ngFor="let w of warehouses" [value]="w.id">{{ w.name }}</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <!-- Statistiques rapides (optionnel) -->
                    <div class="text-muted small">
                        Total Items: <strong>{{ inventory.length }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="row g-3 mb-4" *ngIf="stockValueChartConfig">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <app-chart [config]="stockValueChartConfig" [series]="stockValueSeries"></app-chart>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="card">
        <div class="card-body p-0">
            <app-data-table [columns]="columns" [data]="inventory" [loading]="loading" [config]="tableConfig"
                (export)="onExport()">
            </app-data-table>
        </div>
    </div>

    <!-- Physical Count Modal -->
    <app-modal [isOpen]="showPhysicalCountModal" [config]="physicalCountModalConfig"
        (close)="showPhysicalCountModal = false">
        <div modal-body>
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-sm">
                    <thead class="sticky-top bg-white">
                        <tr>
                            <th>Produit</th>
                            <th>Magasin</th>
                            <th>Stock Actuel</th>
                            <th>Quantité Comptée</th>
                            <th>Écart</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of physicalCountData">
                            <td>{{ item.productName }}</td>
                            <td>{{ item.warehouseName }}</td>
                            <td>{{ item.currentQty }}</td>
                            <td>
                                <input type="number" class="form-control form-control-sm" [(ngModel)]="item.countedQty"
                                    min="0" style="width: 100px;">
                            </td>
                            <td [class.text-danger]="item.countedQty < item.currentQty"
                                [class.text-success]="item.countedQty > item.currentQty">
                                {{ item.countedQty - item.currentQty }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-secondary" (click)="showPhysicalCountModal = false">Annuler</button>
                <button class="btn btn-primary" (click)="submitPhysicalCount()">Enregistrer</button>
            </div>
        </div>
    </app-modal>
</div>
