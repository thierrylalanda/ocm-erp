<div class="lots-management-page">
    <div class="page-header d-flex flex-wrap justify-content-between align-items-center gap-3 mb-4">
        <h2 class="h3 mb-0">{{ 'stock.lots.title' | translate }}</h2>
        <div class="d-flex gap-2 flex-wrap">
            <button class="btn btn-primary" (click)="openCreateModal()">
                <i class="isax isax-add me-2"></i>
                {{ 'stock.lots.create' | translate }}
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">{{ 'stock.products.product' | translate }}</label>
                    <select class="form-select" [(ngModel)]="selectedProductId" (change)="onFilterChange()">
                        <option [ngValue]="undefined">{{ 'common.all' | translate }}</option>
                        <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ 'common.status' | translate }}</label>
                    <select class="form-select" [(ngModel)]="selectedStatus" (change)="onFilterChange()">
                        <option [ngValue]="undefined">{{ 'common.all' | translate }}</option>
                        <option [value]="LotStatus.ACTIVE">Actif</option>
                        <option [value]="LotStatus.ALERT">Alerte</option>
                        <option [value]="LotStatus.EXPIRED">Périmé</option>
                        <option [value]="LotStatus.BLOCKED">Bloqué</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Table -->
    <div class="card">
        <div class="card-body p-0">
            <app-data-table [columns]="columns" [data]="lots" [loading]="loading" [config]="tableConfig">
            </app-data-table>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <app-modal [isOpen]="showLotModal" [config]="lotModalConfig" (close)="showLotModal = false">
        <div modal-body>
            <form (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.lots.number' | translate }} *</label>
                        <input type="text" class="form-control" [(ngModel)]="currentLot.lotNumber" name="lotNumber"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.products.product' | translate }} *</label>
                        <select class="form-select" [(ngModel)]="currentLot.productId" name="productId" required>
                            <option value="">{{ 'common.select' | translate }}</option>
                            <option *ngFor="let p of products" [value]="p.id">{{ p.name }}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.lots.manufacturingDate' | translate }}</label>
                        <input type="date" class="form-control" [(ngModel)]="currentLot.manufacturingDate"
                            name="manufacturingDate">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.lots.expirationDate' | translate }}</label>
                        <input type="date" class="form-control" [(ngModel)]="currentLot.expirationDate"
                            name="expirationDate">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.lots.alertDate' | translate }}</label>
                        <input type="date" class="form-control" [(ngModel)]="currentLot.alertDate" name="alertDate">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">{{ 'stock.lots.quantity' | translate }} *</label>
                        <input type="number" class="form-control" [(ngModel)]="currentLot.initialQuantity"
                            (ngModelChange)="currentLot.currentQuantity = currentLot.initialQuantity"
                            name="initialQuantity" required min="1">
                    </div>
                    <div class="col-12">
                        <label class="form-label">{{ 'common.notes' | translate }}</label>
                        <textarea class="form-control" [(ngModel)]="currentLot.notes" name="notes" rows="3"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-secondary" (click)="showLotModal = false">
                        {{ 'common.cancel' | translate }}
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        {{ 'common.save' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </app-modal>
</div>
