<div class="settings-page">
    <div class="page-header mb-4">
        <h2 class="h3 mb-0">{{ 'stock.settings.title' | translate }}</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <app-form-builder *ngIf="settings" [config]="formConfig" (submit)="onFormSubmit($event)"
                (cancel)="onFormCancel()">
            </app-form-builder>

            <div *ngIf="loading && !settings" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
