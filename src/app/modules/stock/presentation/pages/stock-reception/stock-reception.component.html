<div class="stock-reception-page">
    <div class="page-header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 mb-1">{{ 'stock.reception.title' | translate }}</h2>
            <p class="text-muted mb-0">{{ 'stock.reception.subtitle' | translate }}</p>
        </div>
        <button class="btn btn-primary" (click)="openCreateModal()">
            <i class="isax isax-add-circle me-2"></i>
            {{ 'stock.reception.create' | translate }}
        </button>
    </div>

    <div class="card card-table">
        <div class="card-body p-0">
            <app-data-table [data]="receptions" [columns]="columns" [config]="tableConfig" [loading]="loading">
            </app-data-table>
        </div>
    </div>
</div>

<app-modal *ngIf="showCreateModal" [config]="{ title: 'stock.reception.create', size: 'lg' }"
    (close)="showCreateModal = false">
    <ng-container body>
        <app-form-builder [config]="formConfig" (formSubmit)="onCreateSubmit($event)"
            (formCancel)="showCreateModal = false">
        </app-form-builder>
    </ng-container>
</app-modal>
