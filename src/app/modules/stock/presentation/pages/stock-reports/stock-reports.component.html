<div class="stock-reports-page">
    <div class="page-header mb-4">
        <h2 class="h3 mb-1">{{ 'stock.reports.title' | translate }}</h2>
        <p class="text-muted mb-0">{{ 'stock.reports.subtitle' | translate }}</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let report of reports">
            <div class="card report-card h-100" (click)="navigateTo(report.route)">
                <div class="card-body d-flex align-items-start p-4">
                    <div class="report-icon bg-light-{{report.color}} text-{{report.color}} me-3">
                        <i class="isax isax-{{report.icon}}"></i>
                    </div>
                    <div>
                        <h5 class="card-title fw-semibold mb-2">{{ report.title | translate }}</h5>
                        <p class="card-text text-muted small mb-0">{{ report.description | translate }}</p>
                    </div>
                    <div class="ms-auto">
                        <i class="isax isax-arrow-right-3 text-muted"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
